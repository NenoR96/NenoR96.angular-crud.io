<div class="well" *ngFor="let post of posts"> 
    <div *ngFor="let user of users"> 
        <div class="user" *ngIf="user.id === post.user">
            <a [routerLink]="['/user', user.id]"><img [src]="user.avatar" style="float:left"/></a>            
            {{ user.name }} 
        </div>
    </div>

    <div class="main">
        <h1>{{ post.title }}</h1>
        <p>{{ post.descript }}</p>
    </div> 
    <div>Posted at: {{post.createdAt}} 
    
    <button class="btn btn-basic pull-right" ><a [routerLink]="['/posts', post.id]">Read more...</a></button>   
    </div> 
    Comments <span class="badge">{{ post.comments }}</span>
    <div *ngIf="data.admin"><button type="button" class="btn btn-danger btn-xs" (click)="deletePost(post)">X</button></div>
</div>
